<!DOCTYPE html>
<html lang="pt">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Finexa | Crianças</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="dashboard">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo-box">
    <img src="assets/logo.png">
    <span class="logo-text">Finexa</span>
  </div>
    <nav>
    <a class="active"><i class="fa-solid fa-house"></i></a>
    <a href="trofeu.html"><i class="fa-solid fa-trophy"></i></a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">

<header class="header">
  <h1>Aprender Brincando</h1>
  <p>Módulos educativos de educação financeira</p>
</header>
<section class="cards">

<div class="card" onclick="startGame(1)">
  <i class="fa-solid fa-star"></i>
  <h3>Módulo 1</h3>
  <p>Nível Inicial</p>

  <div class="progress-bar">
    <div class="progress-fill" id="progress-mod1"></div>
  </div>
</div>


<div class="card" id="mod2">
  <i class="fa-solid fa-lock"></i>
  <h3>Módulo 2</h3>
  <p>Nível Intermédio</p>
</div>

<div class="card" id="mod3">
  <i class="fa-solid fa-lock"></i>
  <h3>Módulo 3</h3>
  <p>Nível Avançado</p>
</div>

</section>
</main>

<script>
function startGame(module) {
  window.location.href = `modulo-crianca.html?modulo=${module}`;
}

window.onload = () => {
  for (let i = 1; i <= 3; i++) {
    const card = document.getElementById(`mod${i}`);
    if (!card) continue;

    if (i === 1 || localStorage.getItem(`modulo${i-1}`) === "concluido") {
      card.classList.remove("locked");
      card.onclick = () => startGame(i);
      card.querySelector("i").className = "fa-solid fa-star";
    }
  }
};
</script>

</body>
</html>
