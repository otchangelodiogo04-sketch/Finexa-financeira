<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Finexa | Criança</title>

  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dashboard-body">

  <main class="content">
    <h1>Educação Financeira para Crianças</h1>
    <p>Aprender a cuidar do dinheiro de forma simples e divertida.</p>

    <section class="cards">

      <div class="card" data-module="dinheiro">
        <h3>O que é dinheiro?</h3>
        <p>Descubra para que serve o dinheiro.</p>

        <div class="progress">
          <span></span>
        </div>

        <button onclick="concluirModulo('dinheiro')">
          Concluir
        </button>
      </div>

      <div class="card" data-module="poupanca">
        <h3>Poupança</h3>
        <p>Aprenda a guardar dinheiro.</p>

        <div class="progress">
          <span></span>
        </div>

        <button onclick="concluirModulo('poupanca')">
          Concluir
        </button>
      </div>

      <div class="card" data-module="escolhas">
        <h3>Boas escolhas</h3>
        <p>Entenda como decidir melhor.</p>

        <div class="progress">
          <span></span>
        </div>

        <button onclick="concluirModulo('escolhas')">
          Concluir
        </button>
      </div>

    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
