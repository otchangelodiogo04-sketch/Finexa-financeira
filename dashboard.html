<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Finexa | Dashboard</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dashboard-body">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo">
    <img src="assets/logo.png" alt="Finexa">
    <span>Finexa</span>
  </div>

  <nav>
    <a class="active"><i class="fa fa-home"></i> Início</a>
    <a><i class="fa fa-layer-group"></i> Módulos</a>
    <a><i class="fa fa-chart-line"></i> Progresso</a>
    <a><i class="fa fa-user"></i> Perfil</a>
    <a><i class="fa fa-sign-out-alt"></i> Sair</a>
  </nav>
</aside>

<!-- CONTEÚDO -->
<main class="content">
  <header class="topbar">
    <h1>Bem-vindo ao Finexa</h1>
    <span class="level">Nível: Iniciante</span>
  </header>

  <!-- CARDS -->
  <section class="cards">

    <div class="card">
      <i class="fa fa-coins"></i>
      <h3>O que é dinheiro?</h3>
      <p>Aprenda a base da educação financeira.</p>
      <button>Acessar módulo</button>
    </div>

    <div class="card">
      <i class="fa fa-piggy-bank"></i>
      <h3>Como poupar</h3>
      <p>Descubra como guardar dinheiro.</p>
      <button>Acessar módulo</button>
    </div>

    <div class="card">
      <i class="fa fa-cart-shopping"></i>
      <h3>Consumo consciente</h3>
      <p>Evite gastos desnecessários.</p>
      <button>Acessar módulo</button>
    </div>

    <div class="card">
      <i class="fa fa-brain"></i>
      <h3>Mentalidade financeira</h3>
      <p>Pense melhor sobre dinheiro.</p>
      <button>Acessar módulo</button>
    </div>

  </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
